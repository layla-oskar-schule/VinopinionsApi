name: test
on:
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:lts-slim

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install --ignore-scripts --no-package-lock --no-audit --no-fund && npm rebuild bcrypt --from-source
      - name: Test tests
        run: npm run test
      - name: Check dependencies
        run: npm audit
      # - name: Test coverage
      #   run: yarn test:cov
